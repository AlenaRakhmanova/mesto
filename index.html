<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="логотип" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__flex">
            <img class="profile__avatar" src="./images/kusto.png" alt="аватар" />
            <div class="profile__info">
              <h1 class="profile__full-name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button-edit opacity-hover"></button>
              <p class="profile__information">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__button-add opacity-hover"></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">© 2020 Mesto Russia</footer>
      <div class="popup popup_edit">
        <div class="popup__container">
          <button type="button" class="popup__button-close opacity-hover"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form name="form-edit" method="post" class="popup__form popup__form_func_edit" novalidate>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Имя"
              required
              class="popup__field popup__field_value_name"
              minlength="2"
              maxlength="40"
            />
            <span class="popup__field-error name-field-error"></span>
            <input
              type="text"
              id="info"
              name="info"
              placeholder="О себе"
              required
              class="popup__field popup__field_value_info"
              minlength="2"
              maxlength="200"
            />
            <span class="popup__field-error info-field-error"></span>
            <button type="submit" class="popup__button-save">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_add">
        <div class="popup__container">
          <button type="button" class="popup__button-close opacity-hover"></button>
          <h3 class="popup__title">Новое место</h3>
          <form name="form-add" method="post" class="popup__form popup__form_func_add" novalidate>
            <input
              type="text"
              id="place"
              name="place"
              placeholder="Название"
              required
              class="popup__field popup__field_value_place"
              minlength="2"
              maxlength="30"
            />
            <span class="popup__field-error place-field-error"></span>
            <input
              type="url"
              id="photo"
              name="photo"
              placeholder="Ссылка на картинку"
              required
              class="popup__field popup__field_value_photo"
            />
            <span class="popup__field-error photo-field-error"></span>
            <button type="submit" class="popup__button-save">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_image">
        <div class="popup__container popup__container_content_images">
          <img class="popup__image" />
          <button type="button" class="popup__button-close opacity-hover"></button>
          <h3 class="popup__title popup__title_image"></h3>
        </div>
      </div>
      <template id="places">
        <div class="elements__place">
          <img class="elements__image" />
          <button type="button" class="elements__button-delete opacity-hover"></button>
          <div class="elements__caption">
            <h3 class="elements__title"></h3>
            <button type="button" class="elements__button-like"></button>
          </div>
        </div>
      </template>
    </div>
    <script src="./scripts/cards.js"></script>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
