<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="logo" src="bbe2a6eafac19c3d031c.svg" alt="логотип"/></header><main class="content"><section class="profile"><div class="profile__flex"><div class="profile__container-avatar"><img class="profile__avatar" src="a26195eaf2ddf116f3e2.png" alt="аватар"/></div><div class="profile__info"><h1 class="profile__full-name">Жак-Ив Кусто</h1><button type="button" class="profile__button-edit opacity-hover"></button><p class="profile__information">Исследователь океана</p></div></div><button type="button" class="profile__button-add opacity-hover"></button></section><section class="elements"></section></main><footer class="footer">© 2020 Mesto Russia</footer><div class="popup popup_edit"><div class="popup__container"><button type="button" class="popup__button-close opacity-hover"></button><h3 class="popup__title">Редактировать профиль</h3><form name="form-edit" method="post" class="popup__form popup__form_func_edit" novalidate><input id="name" name="name" placeholder="Имя" required class="popup__field popup__field_value_name" minlength="2" maxlength="40"/> <span class="popup__field-error name-field-error"></span> <input id="info" name="info" placeholder="О себе" required class="popup__field popup__field_value_info" minlength="2" maxlength="200"/> <span class="popup__field-error info-field-error"></span> <button type="submit" class="popup__button-save">Сохранить</button></form></div></div><div class="popup popup_add"><div class="popup__container"><button type="button" class="popup__button-close opacity-hover"></button><h3 class="popup__title">Новое место</h3><form name="form-add" method="post" class="popup__form popup__form_func_add" novali
